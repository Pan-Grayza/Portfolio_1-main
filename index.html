<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stepan Zagray</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <span id="about"></span>
        <header>
            <div class="logo">
                <h1>SZ</h1>
            </div>

            <nav role="navigation">
                <div class="menuToggle">
                    <input id="menu-checkbox" type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul class="menu" id="menu">
                        <a href="#about"><li id="first-a-in-menu">about</li></a>
                        <a href="#skills"><li>skills</li></a>
                        <a href="#projects"><li>projects</li></a>
                        <a href="#contact"><li>contact</li></a>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <h1>about</h1>
                <h2 class="greetings">
                    Hi, my name is Stepan Zagray <br />
                    I'm Front-End Developer based in Ukraine.
                    <span id="skills"></span>
                </h2>
            </section>

            <section>
                <h1>skills</h1>
                <div class="skill-grid">
                    <div class="skill-card">
                        <img src="images/html5.png" alt="" />
                        <h2>HTML</h2>
                    </div>
                    <div class="skill-card">
                        <img src="images/css3.png" alt="" />
                        <h2>CSS</h2>
                    </div>
                    <div class="skill-card">
                        <img src="images/javascript.png" alt="" />
                        <h2>JavaScript</h2>
                    </div>
                    <div id="projects" class="skill-card">
                        <img src="images/jquery.png" alt="" />
                        <h2>jQuery</h2>
                    </div>
                    <div id="projects" class="skill-card">
                        <img src="images/git.png" alt="" />
                        <h2>git</h2>
                    </div>
                </div>
            </section>
            <section>
                <h1>projects</h1>
                <div class="skill-grid">
                    <div class="skill-card">
                        <h2>This Portfolio</h2>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="contact-container">
                <h1>contact</h1>
                <form
                    class="contact-form"
                    action="https://formsubmit.co/zagraystepan@gmail.com"
                    method="POST"
                >
                    <div class="input-name">
                        <input
                            class="real-input-name"
                            placeholder="NAME"
                            type="text"
                            name="name"
                            required
                        />
                        <label for="name"
                            ><span class="content-name"></span
                        ></label>
                    </div>
                    <div class="input-email">
                        <input
                            class="form-email"
                            placeholder="EMAIL"
                            type="email"
                            name="email"
                            required
                        />
                        <label for="email"><span></span></label>
                    </div>
                    <div class="form-message">
                        <textarea
                            class="form-control"
                            rows="1"
                            role="textbox"
                            contenteditable
                            placeholder="MESSAGE"
                            name="message"
                            required
                        ></textarea>
                        <label for="message"><span></span></label>
                    </div>

                    <button class="btn-three" id="contact" type="submit">
                        <span>SEND</span>
                    </button>
                </form>
            </div>
        </footer>

        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
